<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="voide.css">
		<script src="jquery-1.11.3.js"></script>

	</head>
	<body>
		<div class="container">
			<video id = "media" src ="visit/c.mp4" autoplay="autoplay"></video>
			<div class="control">
				<div class="startOrend">
					<span class="iconfont">&#xe603;</span>
				</div>
				<div class="length-music voide-change">
					<div class="white-length" id="voide-white"></div>
				</div>
				<div class="playTime">
					<span id="currentTime">115</span>/<span id="allTime">1359</span>
				</div>
				<div class="listen">
					<span class="iconfont">&#xe617;</span>
				</div>
				<div class="length-music listen-change">
					<div class="white-length"  id = "whiteLength"></div>
				</div>
				<div class="window-change">
					<span class="iconfont">&#xe602;</span>
				</div>
			</div>
		</div>
	</body>
		<script type="text/javascript" src="voide.js"></script>
	
</html>
