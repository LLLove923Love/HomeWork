<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width:700px;
				height:600px;
				border:1px solid #999;
				position:absolute;
				left:50%;
				top:50%;
				margin-top:-350px;
				margin-left:-350px;
			}
			#canvas,#canvas2{
				position: absolute;
				top:0;
				left:0;
			}
			
		</style>
		<script src="jquery-1.11.3.js"></script>
	</head>
	<body>
		<div class="box">
			<canvas id="canvas" width="700" height="600"></canvas>
			<canvas id="canvas2" width="700" height="600"></canvas>
		</div>
	</body>
	<script src="watch.js"></script>
</html>
